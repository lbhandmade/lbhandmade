<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Links</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 50px; 
            background-color: #f4f4f4;
        }
        .link { 
            margin: 10px 0; 
            padding: 10px; 
            background-color: white; 
            border-radius: 5px;
        }
        a { 
            text-decoration: none; 
            color: #007BFF; 
            font-size: 20px; 
        }
        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Links</h1>
    <div class="link"><a href="https://link1.com">Link 1</a></div>
    <div class="link"><a href="https://link2.com">Link 2</a></div>
    <div class="link"><a href="https://link3.com">Link 3</a></div>
</body>
</html>
